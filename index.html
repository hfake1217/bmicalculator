<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>BMI Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <p>Please enter the fields below</p>
            <form action="" method="post">
            <div class="height-div">
                <h3>Height</h3>
                <div>
                    <label>(height in cm):</label>
                    <input type="number" name="height" id="height" class="height-input">
                </div>
            </div>
            <div class="weight-div">
                <h3>Weight</h3>
                <div>
                    <label>(weight in kg):</label>
                    <input type="number" name="weight" id="weight" class="weight-input">
                </div>
            </div>
            <div>
                <section class="results-section">
                    <h3>Your BMI is...</h3>
                    <div class="bmi-result">
                        <button id="btn" type="button" name="submit"><h4>Calculate</h4></button>
                        <p id="output"></p>
                    </div>
                </section>
            </div>
        </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
